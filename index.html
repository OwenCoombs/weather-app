<!DOCTYPE html>
<html lang="en">
<head>
  <title>WeatherApp</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- project styles -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="page1" class="container d-flex justify-content-center align-items-center vh-100">
    <div class="content-wrapper">
        <div class="form-group text-center">
          <label for="zipcode"></label>
          <input type="text" class="form-control" id="zipcode" placeholder="Enter zip code">
        </div>
        <div class="text-center">
          <button class="btn btn-lg bg-light border" id="submitbtn">Get Weather</button>
        </div>
    </div>
  </div>
  
  <!-- Container for city -->
  <div class="container border border-black p-3 rounded d-none mt-5 " id="page2">
    <div class="container p-3">
      <div class="container text-center border border-black h-auto" id="cityheader">
        <h1>City:</h1>
      </div>
      <div class="container text-center border border-black pt-2 mx-auto " id="city">
        <p></p>
      </div>
    </div>
    <!-- Container for temp -->
    <div class="container p-3">
      <div class="container text-center border border-black h-auto" id="tempcontainer">
        <h1>Tempature</h1>
      </div>
      <!-- columns -->
      <div class="container">
        <div class="row">
          <div class="col border border-black text-center" id="K">
          </div>
          <div class="col border border-black text-center" id="F">
            <p></p>
          </div>
          <div class="col border border-black text-center" id="C">
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <!-- condition -->
    <div class="container p-3">
      <div class="container text-center border border-black h-auto" id="conditioncontainer">
        <h1>Condition</h1>
      </div>
      <div class="container text-center border border-black pt-2 mx-auto h-auto" id="conditions">
        <p></p>
      </div>
    </div>
    <!-- Other Info -->
    <div class="container p-3">
      <div class="container text-center border border-black h-auto" id="infocontainer">
        <h1>Other Info</h1>
      </div>
      <div class="container text-center border border-black pt-2 mx-auto h-auto">
        <img src="" id="image">
      </div>
    </div>
  </div>
  <!-- Return Button -->

  <!-- BootStrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/9e24421ae4.js" crossorigin="anonymous"></script>
  <!-- project JavaScript -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
